<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Student Respository</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${students}" class="container my-5">
			<h1>Welcome to your Student Repository!</h1>
            <p class="my-5">
                <a href="/add" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add a New Student </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Grades</th>
                                <th>Absences</th>
                                <th>Bonus Points</th>
                                <th>Standing</th>
                                <th>Edit</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.firstName + ' ' + student.lastName}" style="font-weight:bold"></td>
                                <td th:text="${student.emailId}"></td>
                                <td th:text="${student.grades}"> </td>
                                <td th:text="${student.absences}"> </td>
                                <td th:text="${student.bonusPts}"> </td>
                                <td th:text="${student.standing}"> </td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
								<td><form th:action="@{/remove/{id}(id=${student.id})}" th:method="post" id="delete-form">
									<input type="hidden" name="_method" value="DELETE"/>
									<input type="hidden" name="id" value="${student.id}"/>
								<input type="submit" value="remove" onclick="return confirm('Are you sure?')" class="btn btn-primary fas fa-user-times ml-2"/>
								</form></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
