<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div class="container my-5">
			<h1>Fill in the information for your new student below</h1>
            <div class="col-md-10">
                <form th:object="${student}" th:action="@{/add}" method="post">
					<table>
						<tr><td>Student Id</td>
							<td><span th:text="*{id}"></span></td>
							<input type="hidden" th:field="*{id}"/></tr>
						<tr><td>First Name</td>
							<td><input type="text" name="firstName" th:field="*{firstName}"/></td> </tr>
						<tr><th>Last Name</th>
							<td><input type="text" name="lastName" th:field="*{lastName}"/></td> </tr>
                        <tr><th>Email</th>
							<td><input type="text" name="emailId" th:field="*{emailId}"/></td> </tr>
                        <tr><th>Grades</th>
                        	<td><input type="text" name="grades" th:field="*{grades}"/></td> </tr>
                        <tr><th>Absences</th>
							<td><input type="text" name="absences" th:field="*{absences}"/></td> </tr>
                        <tr><th>Bonus Points</th>
							<td><input type="text" name="bonusPts" th:field="*{bonusPts}"/></td> </tr>
                        <tr><th>Standing</th>
    						<td><input type="text" name="standing" th:field="*{standing}"/></td> </tr>
					</table>
					<br>
					<button type="submit"/>Create Student Record</button>
				</form>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
