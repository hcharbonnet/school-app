<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div class="container my-5">
			<h1>Update your students information below</h1>
            <div class="col-md-10">
                <form th:object="${student}" th:action="@{/save}" method="post">
					<table>
						<tr><td>Student Id</td>
							<td><span th:text="*{id}"></span></td>
							<input type="hidden" th:field="*{id}"/></tr>
						<tr><td>First Name *</td>
							<td><input type="text" name="firstName" th:field="*{firstName}"/></td> </tr>
						<tr><th>Last Name *</th>
							<td><input type="text" name="lastName" th:field="*{lastName}"/></td> </tr>
						<tr><th><br></th></tr>
						<tr><th>Date of Birth *</th>
							<td><input type="text" name="birthDate" th:field="*{stringBirthDate}" pattern="\d{2}/\d{2}/\d{4}" required/></td> </tr>
 						<tr><th>Parent Email</th>
							<td><input type="text" name="emailId" th:field="*{emailId}"/></td> </tr>
 						<tr><th><br></th></tr>
                        <tr><th>Absences</th>
							<td><input type="text" name="absences" th:field="*{absences}"/></td> </tr>
                        <tr><th>Tardies</th>
							<td><input type="text" name="tardy" th:field="*{tardy}"/></td> </tr>
 						<tr><th><br></th></tr>
                       <tr><div class="form-group"><th><label for="standing">Standing</label></th>
    						<td>
								<div th:each="standingOption : ${standings}">
									<input type="radio" th:id="'stand-' + ${standingOption}" th:name="standing" th:value="${standingOption}" th:checked="${student.standing == standingOption}" th:field="*{standing}"/>
									<label th:for="'stand-' + ${standingOption}" th:text="${standingOption.description}">Standing</label>
								</div>
							</div></td> 
						</tr>
					</table>
					<br>
					<button type="submit"  class="btn btn-primary fas ml-2"/>Update</button>
				</form>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
